version: "3.8"
services:

  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db

  messagebroker:
    depends_on:
      - mongodb
    build: ./messagebroker
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mongodb
      - DB_USER=$MONGODB_USER
      - DB_PASSWORD=$MONGODB_PASSWORD
      - DB_NAME=$MONGODB_DATABASE
      - DB_PORT=$MONGODB_DOCKER_PORT
      - DB_MONGODBURL
    stdin_open: true
    tty: true
  consumer:
    depends_on:
      - messagebroker
    build: ./consumer
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_DOCKER_PORT_CONSUMER:$NODE_DOCKER_PORT_CONSUMER
    environment:
      - MESSAGE_BROKER_URL= http://messagebroker:$NODE_DOCKER_PORT
    stdin_open: true
    tty: true
  producer:
    depends_on:
      - messagebroker
    build: ./producer
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_DOCKER_PORT_PRODUCER:$NODE_DOCKER_PORT_PRODUCER
    environment:
      - MESSAGE_BROKER_URL= http://messagebroker:$NODE_DOCKER_PORT
    stdin_open: true
    tty: true
volumes:
  db: